<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>eyoeyoeyo</title>
</head>
<body>
    
    <div class='page'>

        <div class='section nav-bar'>
            <div class="nav-contents">
                <div>GWA CALCULATOR</div>
                <div>Image Placeholder</div>
            </div>
        </div>
        
        <div class='section input'>
            
            <form action="">

                <div class="section row-header-wrapper">
                    <div class="row-header-contents">
                        <div class="title-wrapper">Class Name (optional)</div>
                        <div class="title-wrapper">Number of Units</div>
                        <div class="title-wrapper">Grades Obtained</div>
                    </div>
                </div>

                <div class="section input-row">
                    <div class="input-row-contents">
                        <div class="input-field subject-name">
                            <input class="input-1" type="text">
                        </div>
                        <div class="input-field units-no">
                            <input class="input-2" type="number">
                        </div>
                        <div class="input-field grades-obtained">
                            <input class="input-3" type="number">
                        </div>
                        <div class="">
                            <button class="remove-btn">X</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>

        <div class='section buttons'>
            <div class="section left-side">
                <button id="button-add">Add Subject</button>
                <div id='no-of-units'>Total Number of Units: 0</div>
                <div id="gwa">GWA: 0</div>
            </div>
            <div class="section right-side">
                <button id="button-reset">Reset</button>
                <button id="button-compute">Compute</button>
            </div>
        </div>
        
        <div class="footer">

        </div>


    </div>


    <script src="index.js"></script>

</body>
</html>
